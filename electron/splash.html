<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LC Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .logo-bg {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #1e40af, #2563eb, #3b82f6);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(37, 99, 235, 0.35), 0 0 0 1px rgba(255,255,255,0.08);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 20px 60px rgba(37, 99, 235, 0.35), 0 0 0 1px rgba(255,255,255,0.08); }
      50% { box-shadow: 0 20px 80px rgba(37, 99, 235, 0.5), 0 0 0 1px rgba(255,255,255,0.12); }
    }

    .logo-icon {
      color: white;
      font-size: 0;
    }

    .logo-icon svg {
      width: 52px;
      height: 52px;
    }

    .app-info {
      text-align: center;
    }

    .app-name {
      font-size: 26px;
      font-weight: 700;
      color: #f1f5f9;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }

    .app-subtitle {
      font-size: 13px;
      color: #64748b;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-top: 8px;
    }

    .loader-bar {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 4px;
      overflow: hidden;
    }

    .loader-bar-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #60a5fa);
      border-radius: 4px;
      animation: loading 2.5s ease-in-out forwards;
    }

    @keyframes loading {
      0% { width: 0%; }
      20% { width: 25%; }
      50% { width: 55%; }
      80% { width: 80%; }
      100% { width: 95%; }
    }

    .loader-text {
      font-size: 11px;
      color: #475569;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .version {
      position: absolute;
      bottom: 16px;
      right: 20px;
      font-size: 10px;
      color: #334155;
      font-weight: 500;
    }

    .author {
      position: absolute;
      bottom: 16px;
      left: 20px;
      font-size: 10px;
      color: #334155;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo-bg">
        <div class="logo-icon">
          <!-- Wallet/Document icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/>
            <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/>
          </svg>
        </div>
      </div>
    </div>
    
    <div class="app-info">
      <div class="app-name">LC Pro</div>
      <div class="app-subtitle">Gestionnaire de Lettres de Change</div>
    </div>

    <div class="loader-container">
      <div class="loader-bar">
        <div class="loader-bar-fill"></div>
      </div>
      <div class="loader-text">Chargement de l'application...</div>
    </div>
  </div>

  <div class="author">IGADOR SAMIRA</div>
  <div class="version">v1.0.0</div>
</body>
</html>
